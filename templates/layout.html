<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{url_for('static', filename = 'bootstrap-5/dist/css/bootstrap.min.css')}}" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css')}}"/>
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
    <title>Tetris - {{title}}</title>
</head>
    
  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {%if messages%}
      {%for category, message in messages%}
      <div class="alert alert-{{category}}">
        {{message}}
      </div>
      {%endfor%}
      {%endif%}  
    {%endwith%}
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-4 pt-1">
            <a class="link-secondary" target="blank" href="https://github.com/arevalomarco54">Github Profile</a>
          </div>
          <div class="col-4 text-center">
            <a class="blog-header-logo text-dark" href="/home">Tetris - MA</a>
          </div>
          <div class="col-4 d-flex justify-content-end align-items-center">
            <a class="btn btn-sm" href="/login">Login</a>
          </div>
          <div class="col-1 d-flex justify-content-end align-items-center">
            <a class="btn btn-sm btn-outline-secondary" href="/signup">Sign up</a>
          </div>
        </div>
      </header>
  </div>
  <body >
    {% block content %}{% endblock %}
    </body>
</html>
